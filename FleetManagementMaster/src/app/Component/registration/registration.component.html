                <h1 class="mb-4">Create your account</h1>
                <form>
                    <div class="form-group">
                        <input type="text" name="" id="" class="form-control" placeholder="Enter your full name">
                    </div>

                    </div>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group  text-center pt-3">

                </form>
                
            </div>
        </div>
